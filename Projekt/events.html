<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="styles.css">
    <script src="Event_fetch.js"></script>
</head>
<body>
    <header>
        <h1>Willkommen bei unserer To-DO Web-App</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home Seite</a></li>
                <li><a href="tasks.html">Neue Aufgabe hinzufügen</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formular zum Hinzufügen eines Ereignisses -->
    <form id="eventForm">
        <h2>Add Event</h2>
        <label for="eventTitle">Title:</label>
        <input type="text" id="eventTitle" name="title" required>
        <label for="eventDescription">Description:</label>
        <textarea id="eventDescription" name="description"></textarea>
        <label for="eventDate">Date:</label>
        <input type="date" id="eventDate" name="date" required>
        <button type="submit">Add Event</button>
    </form>

    <div id="events">
        <!-- Hier werden die Ereignisse angezeigt -->
    </div>
</body>
</html>
